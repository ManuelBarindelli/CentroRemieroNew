<html>
<head>
  <title>Apri immagine al tocco</title>
  <style>
    img {
      cursor: pointer;
    }
  </style>
  <script>
    function apriImmagine() {
      window.open('https://upload.wikimedia.org/wikipedia/it/9/9c/Centro_Sportivo_Italiano_%28logo%29.svg');
    }
  </script>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/it/9/9c/Centro_Sportivo_Italiano_%28logo%29.svg" onclick="apriImmagine()">
</body>
</html>
