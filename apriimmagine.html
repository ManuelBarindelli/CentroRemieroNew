<html>
<head>
  <title>Apri immagine al tocco</title>
  <style>
    img {
      cursor: pointer;
    }
  </style>
  <script>
    function apriImmagine() {
      window.open('https://upload.wikimedia.org/wikipedia/commons/0/0d/Concept_2_Indoor_Rowers.JPG');
    }
  </script>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Concept_2_Indoor_Rowers.JPG" onclick="apriImmagine()">
</body>
</html>
