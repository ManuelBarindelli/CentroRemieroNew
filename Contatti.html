<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<title>Contatti - Centro Remiero di Canottaggio</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		header {
			background-color: #0055A5;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 2em;
		}
		ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		li {
			margin-bottom: 10px;
		}
		label {
			display: block;
			font-size: 1.2em;
			font-weight: bold;
			margin-bottom: 5px;
		}
		input, textarea {
			border: 1px solid #ccc;
			padding: 5px;
			width: 100%;
			box-sizing: border-box;
			border-radius: 5px;
			margin-bottom: 10px;
			font-size: 1em;
			font-family: inherit;
		}
		input[type="submit"] {
			background-color: #0055A5;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 1.2em;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #003366;
		}
	</style>
</head>
<body>
	<header>
		<h1>Contatti</h1>
	</header>
	<main>
		<h2>Contattaci</h2>
		<form action="#" method="post">
			<ul>
				<li>
					<label for="nome">Nome:</label>
					<input type="text" id="nome" name="nome" required>
				</li>
				<li>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>
				</li>
				<li>
					<label for="messaggio">Messaggio:</label>
					<textarea id="messaggio" name="messaggio" rows="5" required></textarea>
				</li>
				<li>
					<input type="submit" value="Invia">
				</li>
			</ul>
		</form>
	</main>
</body>
</html>
